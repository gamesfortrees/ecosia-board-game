<!-- https://github.com/pages-themes/minimal -->
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 display="none"><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>
          {{ site.description | default: site.github.project_tagline }}
          <br>
          <a href="{{ site.github.repository_url }}"><small>{{ site.github.repository_nwo }}</small></a>
        </p>

        <nav>
          <h2>
            Table of Contents
          </h2>
          <li id="navlist"></li>
        </nav>
      </header>

      <section>
      {{ content }}
      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script>
        (function() {
            const headers = Array.from(document.querySelectorAll('section h2, section h3, section h4'))
                .map(h => `<li class="${h.tagName}"><a href="#${h.id}">${h.innerText}</a></li>`).join('')
            navlist.innerHTML = headers;
        })()
    </script>
  </body>
</html>
